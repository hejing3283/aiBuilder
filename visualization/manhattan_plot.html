<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWAS Manhattan Plot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GWAS Manhattan Plot</h1>
        <div id="plot-container">
            <div id="manhattan-plot"></div>
            <div id="tooltip" class="tooltip"></div>
        </div>
        <div class="controls">
            <div class="threshold-control">
                <label for="threshold">Significance Threshold (-log10):</label>
                <input type="number" id="threshold" value="5" min="0" max="20" step="0.1">
            </div>
        </div>
    </div>
    <script src="manhattan_plot.js"></script>
</body>
</html>
